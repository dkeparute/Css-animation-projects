<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Form Inputs</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <form class="form">
                <div class="input-container">
                    <input type="text" class="input input__name" id="input__name">
                    <label class="input-label" for="input__name">
                        <span class="input-label__name">Name</span>
                    </label>
                    <i class="input-icon fa fa-user"></i>
                </div>
                <div class="input-container">
                    <input type="email" class="input input__email" id="input__email">
                    <label class="input-label" for="input__email">
                        <span class="input-label__name">Email Address</span>
                    </label>
                    <i class="input-icon fa fa-envelope"></i>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
