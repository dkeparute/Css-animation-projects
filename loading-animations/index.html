<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loading Animations</title>
</head>

<body>
    <div class="container">
        <section class="section">
            <!-- Pulse between two circles -->
            <div class="loading loading--1">
                <div class="loading__circle loading__circle--1"></div>
                <div class="loading__circle loading__circle--2"></div>
            </div>
        </section>
        <section class="section">
            <!-- Bar stretch -->
            <div class="loading loading--2">
                <div class="loading__bar loading__bar--1"></div>
                <div class="loading__bar loading__bar--2"></div>
                <div class="loading__bar loading__bar--3"></div>
                <div class="loading__bar loading__bar--4"></div>
                <div class="loading__bar loading__bar--5"></div>
            </div>
        </section>
        <section class="section">
            <!-- Three dots pulse -->
            <div class="loading loading--3">
                <div class="loading__dot loading__dot--1"></div>
                <div class="loading__dot loading__dot--2"></div>
                <div class="loading__dot loading__dot--3"></div>
            </div>
        </section>
        <section class="section">
            <!-- Dots sweep in and fade to the right -->
            <div class="loading loading--4">
                <div class="loading__dot-sweep loading__dot-sweep--1"></div>
                <div class="loading__dot-sweep loading__dot-sweep--2"></div>
                <div class="loading__dot-sweep loading__dot-sweep--3"></div>
                <div class="loading__dot-sweep loading__dot-sweep--4"></div>
                <div class="loading__dot-sweep loading__dot-sweep--5"></div>
            </div>
        </section>
    </div>
</body>

</html>
